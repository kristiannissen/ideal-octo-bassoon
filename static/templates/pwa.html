<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>App Shell</title>
  <!--<link rel="manifest" href="/manifest.json">//-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/pwa_shell.css">
  <link rel="preload" as="style" type="text/css" href="/css/pwa_app.css"
  onload="this.onload=null;this.rel='stylesheet'">
</head>

<body>
  <header class="header">
    <h1 class="header__title">App Shell</h1>
    <svg viewBox="0 0 100 80" width="30" height="30" class="header__icon">
      <rect width="100" height="20"></rect>
      <rect y="30" width="100" height="20"></rect>
      <rect y="60" width="100" height="20"></rect>
    </svg>
  </header>

  <nav class="nav">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
      </ul>
  </nav>

  <main class="main">
    <form id="search" autocomplete="off">
        <input type="search" name="q" value="" placeholder="Search for Hops">
        <input type="submit" value="Go!">
    </form>
    <div class="card card__list">
        <div class="card__list-content" id="card_list"></div>
    </div>
  </main>

  <div class="dialog-container" id="snackbar">
    Some toast
  </div>

  <div id="loader" class="loader__toggle">
    I am the loader, I will be shown as default until something happens
  </div>
  <script src="/js/app.js" async></script>

  if ('serviceWorker' in navigator) {

    }).catch(function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  }
  </script>
	//-->
</body>
</html>
