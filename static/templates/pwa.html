<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hopstr v.0.1</title>
  <link rel="manifest" href="/pwa/manifest.json">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/pwa/css/pwa_shell.css">
  <link rel="preload" as="style" type="text/css" href="/pwa/css/pwa_app.css"
  onload="this.onload=null;this.rel='stylesheet'">
</head>

<body>

    <div class="container">
        <nav class="nav">
            <div class="nav-center">
                <a class="brand" href="/pwa"><img src="/pwa/imgs/hopstr.png"></a>
            </div>
        </nav>

        <main class="row">
            <div class="col-12">
                <h3>Search for your favourite Hops</h3>
                <x-search keyword=""></x-search>
            </div>
            <div class="col-12">
                <x-card visible="false"></x-card>
            </div>
            <div class="col-12 row" id="dashboard">
                <div id="table"></div>
            </div>
        </main>
        <x-snackbar visible="false"></x-snackbar>
    </div>

  <script src="/pwa/js/app.js" type="module"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/pwa/sw.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  }
  </script>
</body>
</html>
